<!DOCTYPE html>
<html lang="en">
  <!-- link local assets, stylesheet cdn's (bootstrap), and define the title -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- header with application title -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <!-- two columns -->
    <main class="row justify-space-between">
      <!-- left column of search input and search history -->
      <div class="col-3">
        <!-- search card with button -->
        <div class="card">
          <h2>Search Major U.S. City:</h2>
          <input type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn btn-primary" id="searchCityBtn">Search</button>
        </div>
        <!-- search history section -->
        <div id="searchHistory">
        </div>
      </div>
      <!-- right column of weather dashboard -->
      <div class="col-8 dashboard">
        <div class="card city-card">
          <!-- current weather dashboard -->
          <h3><span id="currentDate"></span><img id="currentWeather" ></h3>
          <p>Temp: <span id="currentTemp"></span> &#8457;</p>
          <p>Wind: <span id="currentWind"></span> MPH</p>
          <p>Humidity: <span id="currentHumidity"></span> %</p>
        </div><br>
        <!-- columns for the 5-day forecast -->
        <div class="row justify-content-between">
          <h4>5-Day Forecast:</h4>
          <!-- sections of each individual forecast days -->
          <div class="col forecast">
            <h5 id="date1"></h5>
            <img id="weather1" >
            <p>Temp: <span id="temp1"></span> &#8457;</p>
            <p>Wind: <span id="wind1"></span> MPH</p>
            <p>Humidity: <span id="humidity1"></span> %</p>
          </div>
          <div class="col forecast">
            <h5 id="date2"></h5>
            <img id="weather2" >
            <p>Temp: <span id="temp2"></span> &#8457;</p>
            <p>Wind: <span id="wind2"></span> MPH</p>
            <p>Humidity: <span id="humidity2"></span> %</p>
          </div>
          <div class="col forecast">
            <h5 id="date3"></h5>
            <img id="weather3" >
            <p>Temp: <span id="temp3"></span> &#8457;</p>
            <p>Wind: <span id="wind3"></span> MPH</p>
            <p>Humidity: <span id="humidity3"></span> %</p>
          </div>
          <div class="col forecast">
            <h5 id="date4"></h5>
            <img id="weather4" >
            <p>Temp: <span id="temp4"></span> &#8457;</p>
            <p>Wind: <span id="wind4"></span> MPH</p>
            <p>Humidity: <span id="humidity4"></span> %</p>
          </div>
          <div class="col forecast">
            <h5 id="date5"></h5>
            <img id="weather5" >
            <p>Temp: <span id="temp5"></span> &#8457;</p>
            <p>Wind: <span id="wind5"></span> MPH</p>
            <p>Humidity: <span id="humidity5"></span> %</p>
          </div>
        </div>
      </div>
    </main>

    <!-- link to third party APIs (jQuery and day.js) and script file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous" ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
